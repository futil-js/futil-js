sudo: false
language: node_js
matrix:
  fast_finish: true
  include:
    - node_js: "6"
      env: TASK=browser
cache:
  directories:
  - node_modules
script:
  - make ${TASK}
env:
  # See how to get encrypted env variables for saucelabs here:
  # https://docs.travis-ci.com/user/sauce-connect/
  global:
  - secure: ""
  - secure: ""
